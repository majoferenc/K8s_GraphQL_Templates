# Default values for node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  pullPolicy: IfNotPresent
  repository: marianferenc/vue_frontend_pwa
  tag: latest
service:
  name: vue-frontend-pwa
  type: NodePort
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
env:
  VUE_APP_GRAPHQL_HTTP: http://graphql-router-service:4000
ingress:
  enabled: false
basedomain: com
