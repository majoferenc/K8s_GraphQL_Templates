# Default values for golang.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: marianferenc/login_service
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: login-service
  type: NodePort
  externalPort: 8091
  internalPort: 8091
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
